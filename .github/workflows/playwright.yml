name: Playwright Tests
on:
  push:
    branches: [ main, develop, problem_user ]
  pull_request:
    branches: [ main, develop ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    environment: ${{ github.ref_name == 'problem_user' && 'problem_user' || 'standard' }}
    env:
      USERNAME: ${{ secrets.USERNAME }}
      PASSWORD: ${{ secrets.PASSWORD }}
      WRONG_USER: ${{ vars.WRONG_USER }}
      WRONG_PASSWORD: ${{ vars.WRONG_PASSWORD }}
      PRODUCTS: ${{ vars.PRODUCTS }}
      LOCKED_OUT_USER: ${{ secrets.LOCKET_OUT_USER }}
      CHECKOUT_FIRST_NAME: ${{ secrets.CHECKOUT_FIRST_NAME }}
      CHECKOUT_LAST_NAME: ${{ secrets.CHECKOUT_LAST_NAME }}
      CHECKOUT_POSTAL_CODE: ${{ secrets.CHECKOUT_POSTAL_CODE }}
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright tests
      run: npx playwright test
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
